<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>car world</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>


    <div style="margin-top: 70px; align-items: center;">
        
            <h1 class="text-primary text-center" style="text-shadow: 2px 2px 2px rgb(119, 119, 119);">Car World</h1>
        <div class="row container " style="margin-left: 6%; margin-top: 4%; height: 400px; text-align: center;">



            <div class="col-4 border rounded  pt-3 m-3" style="width: 380px; box-shadow: 3px 3px 6px rgb(183, 183, 183);">
                <h4 class="text-center mb-5 text-primary">Enter Details</h4>
                
                <div style="margin-left: 70px;">
                    <input id="cbrand"  type="email" class="form-control w-75 mb-2"  placeholder="Car Brand">
                <input id="cprice" type="email" class="form-control w-75 mb-2"  placeholder="Price">
                <input id="key" type="email" class="form-control w-75 mb-2"  placeholder="Key">
                </div>

                <button type="button" class="btn btn-outline-success mt-3" onclick="storeRecords()">Store Records</button>
            
            </div>




            <div class="col-4 border rounded  pt-3 m-3" style="width: 380px; box-shadow: 3px 3px 6px rgb(183, 183, 183);">
                <h4 class="text-center text-primary">Enter Key To Retrieve</h4>
                <input id="key2"  type="email" class="form-control w-50 mb-2 " style="margin-left: 87px; margin-top: 20%;" id="exampleFormControlInput1" placeholder="Key">

                <button type="button" class="btn btn-outline-primary mt-4" onclick="retrieveRecords()"  >Retrieve Records</button>

                <div id="details"></div>
                
            </div>



            <div class="col-4 border rounded  pt-3 m-3" style="width: 380px; box-shadow: 3px  3px 6px rgb(183, 183, 183);">
                <h4 class="text-center text-primary">Enter Key To Delete Item</h4>
                <input id="remove"  type="email" class="form-control w-50 mb-2 " style="margin-left: 87px; margin-top: 20%;" id="exampleFormControlInput1" placeholder="Car Brand">

                <button type="button" class="btn btn-outline-danger mt-4" onclick="removeRecords()"  >Remove Records</button>
            </div>
        </div>

        <button type="button" class="btn btn-danger" onclick="clearAll()" style="margin-left: 43%; margin-top: 20px;" >Clear All Records</button>
       
    </div>

    <script src="./car-world.js"></script>
   
</body>
<script src="./car-world.js"></script>
</html>
